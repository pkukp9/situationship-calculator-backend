<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situationship Calculator - Screenshot Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .drop-zone {
            border: 2px dashed #0070f3;
            border-radius: 5px;
            padding: 2rem;
            text-align: center;
            margin: 1rem 0;
            cursor: pointer;
        }
        .drop-zone.dragover {
            background: #f0f7ff;
            border-color: #0051b3;
        }
        .preview {
            max-width: 100%;
            margin: 1rem 0;
            display: none;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0051b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 1rem;
            white-space: pre-wrap;
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Situationship Calculator - Screenshot Test</h1>
    <div class="drop-zone" id="dropZone">
        <p>Drop your screenshot here or click to upload</p>
        <input type="file" id="fileInput" accept="image/*" style="display: none">
    </div>
    <img id="preview" class="preview" alt="Preview">
    <button onclick="analyzeScreenshot()" id="analyzeBtn" disabled>Analyze Screenshot</button>
    <div id="result"></div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultDiv = document.getElementById('result');
        let selectedFile = null;

        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        // Handle click to upload
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                // Validate file size and type
                if (file.size > 20 * 1024 * 1024) { // 20MB limit
                    resultDiv.textContent = 'Error: Image too large (max 20MB)';
                    return;
                }
                
                // Ensure we're using a supported image format
                const supportedTypes = {
                    'image/jpeg': true,
                    'image/png': true,
                    'image/webp': true
                };
                
                if (!supportedTypes[file.type]) {
                    resultDiv.textContent = 'Error: Please upload a JPEG, PNG, or WebP image';
                    return;
                }

                selectedFile = file;
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
                analyzeBtn.disabled = false;
                resultDiv.textContent = ''; // Clear any previous errors
            } else {
                resultDiv.textContent = 'Error: Please upload a valid image file';
            }
        }

        async function analyzeScreenshot() {
            if (!selectedFile) return;

            try {
                resultDiv.textContent = 'Analyzing...';
                analyzeBtn.disabled = true;

                const formData = new FormData();
                formData.append('image', selectedFile);

                const response = await fetch('/api/analyze-screenshot', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.textContent = `Error: ${data.error}\nDetails: ${data.details || 'No additional details'}`;
                } else {
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            } finally {
                analyzeBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
