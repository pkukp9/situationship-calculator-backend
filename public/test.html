<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situationship Calculator Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 1rem 0;
            padding: 0.5rem;
            font-family: inherit;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0051b3;
        }
        #result {
            margin-top: 1rem;
            white-space: pre-wrap;
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Situationship Calculator Test</h1>
    <textarea id="conversation" placeholder="Paste your conversation here...">Me: Hey, we should grab coffee sometime!
Them: Yeah totally! Been so busy lately but def soon
Me: No worries! Just lmk when works
Them: *seen 3 days ago*
Me: *still thinking about that coffee*</textarea>
    <button onclick="analyzeText()">Analyze</button>
    <div id="result"></div>

    <script>
        async function analyzeText() {
            const text = document.getElementById('conversation').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.textContent = 'Analyzing...';
                const response = await fetch('/api/analyze-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text })
                });
                
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
